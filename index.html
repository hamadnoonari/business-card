<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container -->
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="a rose">
        <!-- Name -->
        <p class="full-name">Hammad</p>
        <!-- Profession -->
        <p class="designation">Web Developer</p>
        <!-- Company -->
        <p class="company">@Microsoft</p>
        <hr class="up">
        <!-- Email -->
        <p class="info">Email: example123@gmail.com</p>
        <p class="info">Phone: 0300 0000000</p>
        <a class="portfolio-link" href="#" alt="">Portfolio</a>
        <hr class="down">
        <div class="social-media">
            <!-- Contact Links -->
            <h2>Connect with me</h2>
            <a href="#" alt="">Twitter</a>
            <a href="#" alt="">LinkedIn</a>
            <a href="#" alt="">GitHub</a>
        </div>
    </div>
</body>

</html>
